<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Index</title>
    </head>
    <body>
        <div class="container">
            <member-list>
                {% for name, id in member_list %}
                    <member>
                        <a href="/u/{{id}}/{{name}}">{{name}}</a>
                    </member>
                {% endfor %}
            </member-list>
        </div>
    </body>
</html>
